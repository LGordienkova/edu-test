<!DOCTYPE html>
<html>
<head>

</head>
<style>
	.hidden {
		display: none;
	}
  label {
    display: block;
    font-size: 24px;
  }
  div {
    width: 100%;
    height: 80px;
  }

    margin-right: 20px;
  }

</style>
<body>
	<div id='test'>
	  <label class="alert alert-info"><input type="checkbox" id="1">Выполнение практических заданий</input></label>
	  <label class="alert alert-info"><input type="checkbox" id="2">Наблюдение за человеком или работа в группе</input></label>
	  <label class="alert alert-info"><input type="checkbox" id="3">Быть вовлеченным в групповой процесс решения проблемы </input></label>
	  <label class="alert alert-info"><input type="checkbox" id="4">Участие в тренингах</input></label>
	  <label class="alert alert-info"><input type="checkbox" id="5">Выполнение практических заданий</input></label>
	  <label class="alert alert-info"><input type="checkbox" id="6">Анализировать фидбек по выполненной задаче</input></label>
	  <label class="alert alert-info"><input type="checkbox" id="7">Выполнение практических заданий</input></label>
	  <label class="alert alert-info"><input type="checkbox" id="8">Участие в групповых обсуждениях</input></label>
	  <label class="alert alert-info"><input type="checkbox" id="9">Выполнение практических заданий</input></label>
	  <label class="alert alert-info"><input type="checkbox" id="10">Выполнение практических заданий</input></label>
	  <label class="alert alert-info"><input type="checkbox" id="11">Выполнение практических заданий</input></label>
	  <label class="alert alert-info"><input type="checkbox" id="12">Выполнение практических заданий</input></label>
	  <label class="alert alert-info"><input type="checkbox" id="13">Выполнение практических заданий</input></label>
	  <label class="alert alert-info"><input type="checkbox" id="14">Выполнение практических заданий</input></label>
	  <label class="alert alert-info"><input type="checkbox" id="15">Выполнение практических заданий</input></label>
	  <label class="alert alert-info"><input type="checkbox" id="16">Выполнение практических заданий</input></label>
	  <button class="btn btn-dark" id='button'>Complete</button>
	</div>
</body>
<script>
  const button = document.getElementById('button')
  button.addEventListener('click', showResult, false)

  const result = document.getElementById('result');
  const test = document.getElementById('test');

 function showResult(){
 	const activist = [
    document.getElementById('1').checked,
    document.getElementById('5').checked,
    document.getElementById('9').checked,
    document.getElementById('13').checked,
    document.getElementById('14').checked,
  ].filter(x => !!x);

  const reflector = [
    document.getElementById('2').checked,
    document.getElementById('6').checked,
    document.getElementById('8').checked,
    document.getElementById('10').checked,
    document.getElementById('14').checked,
    document.getElementById('16').checked,
  ].filter(x => !!x);

  const theorist = [
    document.getElementById('3').checked,
    document.getElementById('7').checked,
    document.getElementById('11').checked,
    document.getElementById('10').checked,
    document.getElementById('15').checked,
  ].filter(x => !!x);

  const pragmatist = [
    document.getElementById('1').checked,
    document.getElementById('4').checked,
    document.getElementById('8').checked,
    document.getElementById('12').checked,
    document.getElementById('16').checked,
  ].filter(x => !!x);

  const max = Math.max(activist.length, reflector.length, theorist.length, pragmatist.length);

  let type;
  if(max === activist.length) type = 'активист'
  if(max === reflector.length) type = 'рефлектор'
  if(max === theorist.length) type = 'теоретик'
  if(max === pragmatist.length) type = 'прагматик'

  if(type === 'активист' && max === reflector.length) type='активист или рефлектор'
  if(type === 'активист' && max === theorist.length) type='активист или теоретик'
  if(type === 'активист' && max === pragmatist.length) type='активист или прагматик'

  if(type === 'рефлектор' && max === activist.length) type='активист или рефлектор'
  if(type === 'рефлектор' && max === theorist.length) type='рефлектор или теоретик'
  if(type === 'рефлектор' && max === pragmatist.length) type='рефлектор или прагматик'

  if(type === 'теоретик' && max === reflector.length) type='теоретик или рефлектор'
  if(type === 'теоретик' && max === activist.length) type='активист или теоретик'
  if(type === 'теоретик' && max === pragmatist.length) type='теоретик или прагматик'

  if(type === 'прагматик' && max === reflector.length) type='прагматик или рефлектор'
  if(type === 'прагматик' && max === activist.length) type='активист или прагматик'
  if(type === 'прагматик' && max === теоретик.length) type='теоретик или прагматик'

  if(max === 0) {
  	alert('Вы не выбрали ни одного утверждения')
  } else {
  	alert(`Вы ${type}`)
  }

 }
</script>
</html>
